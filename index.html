<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dinesh Shaw - Backend</title>
    <meta name="description" content="Backend for the portfolio" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="main">
    <div aria-hidden="true" class="verticalFade"></div>
    <div aria-hidden="true" class="horizontalFade" data-side="left"></div>
    <div aria-hidden="true" class="horizontalFade" data-side="right"></div>
    <div aria-hidden="true" class="lineVertical" data-side="left"></div>
    <div aria-hidden="true" class="lineVertical" data-side="right"></div>
    <div aria-hidden="true" class="lineHorizontal" data-side="top"></div>
    <div aria-hidden="true" class="lineHorizontal" data-side="bottom"></div>
    <div class="content">
      <span style="font-size: 24px; color: antiquewhite">Backend for</span>
      <a href="https://dineshshaw.in" class="weblink">
        <img class="siteLogo" src="./logo.svg" loading="eager" alt="D" />
        <h1 class="siteName">
          <span style="display: none">D</span>ineshShaw.in
        </h1>
      </a>
      <span class="liveIndicator">LIVE</span>
    </div>
    <footer class="footer">
      <a
        href="https://github.com/dinezh256/api.dineshshaw.in"
        target="_blank"
        class="website"
      >
        <span>api.dineshshaw.in</span></a
      >
    </footer>
  </body>
</html>
